<head>  
  <script type="text/javascript" src="../javascripts/prototype.js"> </script>
  <script type="text/javascript" src="../javascripts/effects.js"> </script>                                                        
  <script type="text/javascript" src="../javascripts/window.js"> </script>

  <title>Test Overflow</title>
</head>
<body>
  <script type="text/javascript">
    var w1 = new Window({id: "win1", height: 100, className:"alphacube"})
    w1.setHTMLContent("<h1>Hello Word</h1><h1>Hello Word</h1><h1>Hello Word</h1><h1>Hello Word</h1><h1>Hello Word</h1>");  
    w1.show();

    var w2 = new Window({id: "win2", height: 100, className:"alphacube", maximizable:false})
    w2.setHTMLContent("<h1>Hello Word</h1><h1>Hello Word</h1><h1>Hello Word</h1><h1>Hello Word</h1><h1>Hello Word</h1>");
    $("win2_minimize").setStyle({right: "33px"})
    w2.show();
  </script>
</body>
